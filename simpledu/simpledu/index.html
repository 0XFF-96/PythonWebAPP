<script>        //<script> 代码区
var name="";

document.onkeydown=function(event){              //绑定点击事件到按钮

    if(e && e.keyCode==13){ // 按 enter 
                //要做的事情，即调用查询方法
                test();
              }
}

function test(){                              //点击事件
	var btn= document.getElementById('me');

	var btn1= document.getElementById('big');
	btn1.innerHTML= name+=name1;
	  
	} 
    
window.onload = function(){                 //页面初始化时，初始化值
	var btn= document.getElementById('big');
	 name= btn.innerHTML; 
		
}	
	</script>
